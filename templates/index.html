<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Extempo Plus AI</title>
</head>
<body>
    <h1>Extempo Plus AI - Medication Instructions</h1>
    <form id="medication-form" method="POST" action="/get_instructions">
        <label>
            Medication Name:
            <input type="text" name="medicationName" required>
        </label><br>
        <label>
            Dosage Form:
            <input type="text" name="dosageForm" required>
        </label><br>
        <label>
            Body Weight (kg):
            <input type="number" name="bodyWeight" required>
        </label><br>
        <label>
            Age (years):
            <input type="number" name="age" required>
        </label><br>
        <button type="submit">Get Instructions</button>
    </form>
    <div id="response"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
